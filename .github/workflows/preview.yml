name: ğŸ‘ï¸â€ğŸ—¨ï¸ Preview

on:
  push:
    branches:
      - 'main'

env:
  ENVIRONMENT: DEVELOPMENT
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}

jobs:
  check-code-quality:
    name: âœ… Check Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ” Lint Files
        run: deno task lint
      - name: ğŸ‘Œ Check Format
        run: deno task format:check
      - name: ğŸ§ª Run Tests
        run: deno task test
  deploy:
    name: ğŸ›°ï¸ Preview Deployment
    runs-on: ubuntu-latest
    needs: check-code-quality
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone Repository
        uses: actions/checkout@v4
      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ§° Install Deploy Tool
        run: deno install -A --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - name: ğŸ”¥ Deploy
        run: deno task deploy:preview